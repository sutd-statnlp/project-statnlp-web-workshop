<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StatNLP Workshop</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="row justify-content-center pt-4">
        <button id="m-btn-signin" type="button" onclick="signIn()" class="btn btn-raised btn-info ">Sign In With Google</button>
        <button id="m-btn-signout" type="button" onclick="signOut()" class="btn btn-raised btn-info text-lowercase hidden">Sign Out</button>
    </div>

    <section id="m-sec-info" class="p-4">

        <div class="card p-4 text-center">
            <h5>After sign in, if you cannot view the registration information</h5>
            <h5>Please send the permission request to
                <a href="mailto:ainguyenkaka@gmail.com">ainguyenkaka@gmail.com</a> !</h5>
        </div>
    </section>
    <section id="m-sec-table" class="p-2 hidden">

        <div class="card p-2">
            <div class="card-body">
                <table id="table" class="table table-striped table-bordered table-responsive" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Registration Date</th>
                            <th>Attend as</th>
                        </tr>
                    </thead>

                    <tbody id="m-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="main.min.js"></script>

</body>

</html>
